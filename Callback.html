<body>  
<h1>Hello Everyone</h1>  
 
<script>  
function showData(name, id) {  
alert(' Hello ' + name + '\n Your Email id is ' + id);  
}  
  
function getData(callback) {  
var name = prompt("Enter your name:");  
var id = prompt(" Enter your mail id:");  
callback(name, id);  
}  
  
getData(showData);  
</script>
